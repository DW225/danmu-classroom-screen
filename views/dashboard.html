<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>彈幕教室</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/fonts.css">
  </head>

  <body>
    <div class="container">
      <h1 class="text-center" id="title">彈幕教室</h1>
      <h2 class="text-center">房號
        <span id="key" class="ml-2 text-muted"></span>
      </h2>
      <div class="d-flex flex-wrap">
        <button type="button" class="btn btn-warning ml-auto" id="hide-btn">隱藏</button>
        <button type="button" class="btn btn-danger ml-2" id="quit-btn">結束</button>
      </div>
      <div class="card m-2">
        <div class="card-header">Line Bot</div>
        <div class="card-body">
          <p class="card-title">掃 QR Code</p>
        </div>
        <img src="../assets/img/line-bot-qr.png" class="card-img-bottom mx-auto" alt="line-bot-qr" style="max-width: 400px;">
      </div>
      <div class="card m-2">
        <div class="card-header">發送彈幕</div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="請輸入想發送的彈幕內容" id="test-danmu">
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button" id="send-btn">送出</button>
            </div>
          </div>
        </div>
      </div>
      <div class="card m-2">
        <div class="card-header">設定</div>
        <div class="card-body">
          <form>
            <div class="form-group row">
              <label for="config-font-family" class="col">字型</label>
              <select class="form-control col" id="config-font-family" name="config-font-family">
                <option value="思源柔黑體" selected="selected">思源柔黑體</option>
                <option value="瀨戶字體">瀨戶字體</option>
              </select>
            </div>
            <div class="form-group row">
              <label for="config-font-size" class="col">字體大小(px)</label>
              <input type="range" class="form-control-range col" id="config-font-size" min="16" max="200" value="100" step="1" name="config-font-size">
            </div>
            <div class="form-group row">
              <label for="config-danmu-speed" class="col">彈幕速度(ms)</label>
              <input type="range" class="form-control-range col" id="config-danmu-speed" min="2000" max="20000" value="5000" step="200" name="config-danmu-speed">
            </div>
          </form>
          <button type="button" class="btn btn-secondary btn-sm btn-block" id="log-btn">開啟 Log 檔</button>
        </div>
      </div>
    </div>
    <script src="../assets/js/_common.js" charset="utf-8"></script>
    <script src="../assets/js/dashboard.js" charset="utf-8"></script>
  </body>

</html>
